name: Testid

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Klooni repo
        uses: actions/checkout@v4
      - name: Sea Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Paigalda sõltuvused
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Käivita pytest
        run: |
          pytest tests-python tests-integration --maxfail=1 --disable-warnings -q
      - name: Salvesta aruanded
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logid
          path: |
            .pytest_cache/**
            docs/results/pytest/**

  js-tests:
    runs-on: ubuntu-latest
    needs: python-tests
    steps:
      - name: Klooni repo
        uses: actions/checkout@v4
      - name: Sea Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Paigalda ja testi
        run: |
          cd tests-js
          npm ci
          npm test
      - name: Salvesta Jest logid
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-logid
          path: docs/results/jest/**

